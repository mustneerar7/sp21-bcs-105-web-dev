<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Gramophone</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/2b554022ef.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <style>
      body {
        font-family: "IBM Plex Sans", sans-serif;
      }
      .error {
        padding: 0; /* Remove padding */
        margin: 5px 0; /* Add margin for separation */
      }
      select:focus,
      input:focus {
        outline: none;
        border: none;
      }
      alert {
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <div
      class="hero"
      style="
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100vh;
        flex-direction: column;
        background-color: black;
        background-image: url('/assets/hero-main.jpg');
        background-size: cover;
      "
    >
      <!-- Login -->
      <div
        id="loginForm"
        class="card"
        style="
          background-color: rgba(0, 0, 0, 1);
          padding: 64px;
          display: flex;
          flex-direction: column;
          border-radius: 12px;
          padding-bottom: 128px;
        "
      >
        <h1
          style="
            align-self: center;
            text-align: center;
            font-size: 32px;
            margin-bottom: 64px;
            font-weight: bold;
            color: white;
            margin-top: 32px;
          "
        >
          Let's create a new account
        </h1>

        <div>
          <form id="login-form">
            <p style="font-size: 16px; font-weight: 600; color: white">
              Enter your name
            </p>
            <div
              class="input-group"
              style="max-width: 100%; margin: 0 auto; height: 60px"
            >
              <input
                id="firstname"
                type="text"
                name="firstname"
                class="form-control"
                placeholder="First name"
                aria-label="Enter your first name"
                aria-describedby="submit-button"
                required
                autofocus
              />
            </div>

            <p
              style="
                font-size: 16px;
                font-weight: 600;
                color: white;
                margin-top: 32px;
              "
            >
              Enter your email
            </p>

            <div
              class="input-group"
              style="
                max-width: 100%;
                margin: 0 auto;
                height: 60px;
                margin-top: 16px;
              "
            >
              <input
                id="email"
                type="text"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                aria-label="Enter your email"
                aria-describedby="submit-button"
                required
                autofocus
              />
            </div>

            <p
              style="
                font-size: 16px;
                font-weight: 600;
                color: white;
                margin-top: 32px;
              "
            >
              Create a password
            </p>

            <div
              class="input-group"
              style="
                max-width: 100%;
                margin: 0 auto;
                height: 60px;
                margin-top: 16px;
              "
            >
              <input
                id="password"
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                aria-label="Confirm your password"
                aria-describedby="submit-button"
                required
                autofocus
              />
            </div>

            <div
              class="input-group"
              style="
                max-width: 100%;
                margin: 0 auto;
                height: 60px;
                margin-top: 16px;
              "
            >
              <input
                id="confirm-password"
                type="password"
                name="confirm-password"
                class="form-control"
                placeholder="Confirm your password"
                aria-label="Confirm your password"
                aria-describedby="submit-button"
                required
                autofocus
              />
            </div>
          </form>

          <div
            style="
              align-self: center;
              align-items: center;
              justify-content: center;
              margin-top: 24px;
            "
          >
            <button
              class="btn btn-light"
              type="submit"
              id="login-button"
              style="
                width: 100%;
                margin-top: 16px;
                height: 60px;
                font-weight: 700;
                animation: fadeInFromBottom 3s ease-out;
              "
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Section -->
  </body>
  <footer style="background-color: black; color: white; padding: 20px">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h3>Contact Us</h3>
          <p>
            Address: The interwebs<br />
            Email: mustneerahmad@outlook.com<br />
            Phone: +92 (306) 889-9248
          </p>
        </div>
        <div class="col-md-6">
          <h3>Follow Us</h3>
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="text-white"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script>
    $(document).ready(function () {
      // Initialize the form validation
      $("#login-form").validate({
        errorClass: "alert alert-danger", // Add the "error" class to error messages
        errorElement: "large", // Use "small" element for error messages
        rules: {
          email: {
            required: true,
            email: true, // Use email validation
          },
          // apply the rule to the confirm password field
          "confirm-password": {
            equalTo: "#password",
          },
          // passowrd should be at least 8 characters long
          password: {
            required: true,
            minlength: 8,
          },
        },
        messages: {
          email: "Please enter a valid email address",
        },
        submitHandler: function (form) {
          alert("Form submitted successfully!");
        },
      });

      // Handle the button click to trigger form submission
      $("#login-button").on("click", function () {
        $("#login-form").submit();
      });
    });
  </script>
</html>
